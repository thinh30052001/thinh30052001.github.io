<!doctype html>
<html>
	<head>
		<style>
		ul
			{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow:hidden;
				background-color: #FFFF00
			}
		li
			{
				float: left;
			}
		li a
			{
				display: block
				color: blue
				text-align: center;
				padding: 16px;
				text-decoration: none;
			}
		li a:hover 
			{
				background-color: #00CC99;
			}
		</style>
	</head>
